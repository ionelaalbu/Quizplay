<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizPlay</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    
    <div class="container" id="ContainerId">
        <div class="first-container">
            <h1>Welcome to <span>Quiz App</span></h1>
            <h5>Rules of game</h5>
            <ul>
                <li>You have 3 questions</li>
                <li>Choose one answer</li>
            </ul>
            <button  id="firstButton">START</button>
        </div> 
    </div>
    <section id="section">
        <div id="SectionNumber1">
            <div id="demo1">
            </div>
            <div class="info">
                <div id="place1"></div>
                <button id="Section1Button">NEXT</button>
            </div>
        </div>

        <div id="SectionNumber2">
            <div id="demo2">
            </div>
            <div class="info2">
                <div id="place2"></div>
                <button id="Section2Button">NEXT</button>
            </div>
        </div>

        <div id="SectionNumber3">
            <div id="demo3">
            </div>
            <div class="info3">
                <div id="place3"></div>
                <button id="Section3Button">Finish</button>
            </div>
        </div>


    </section>
    <script src="app2.js"></script>
</body>
</html>
